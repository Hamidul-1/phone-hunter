<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center text-success">Phone Hunter</h1>
    <div class="container w-50 m-auto text-center">
        <div class="input-group w-100 m-auto mb-3">
            <input id="search-phone" type="text" class="form-control" placeholder="Search the phone you want" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span onclick="allPhones()" class="input-group-text" id="search-btn">Search
        </div>
    </div>
    <!-- error result handle -->
    <h6 id="hide" class="hide-me animate_animated animated_shakex">* Search anything! *</h6>
    <h6 id="hide2" class="hide-me animate_animated animated_shakex">* No Result found! *</h6>
    
    <!-- Single phone details -->
    <div id="phone-details" class="row row-cols-1 w-50 mx-auto">
        
    </div>

    <!-- phone search area -->
    <div id="search-mobile" class="row row-cols-1 row-cols-md-3 g-4">
         
    </div>
    

    <!-- add script -->
    <script src="phone.js"></script>
</body>
</html>
