<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center text-light p-3">Phone Bazar</h1>
    <h4 class="text-center text-light">Find all information of your favorite phone</h4>
    <div class="input-group w-50  m-auto mb-3">
        <input id="search-phone" type="text" class="form-control" placeholder="Search the phone you want" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span onclick="allPhones()" class="input-group-text" id="search-btn">Search
    </div>

    <!-- error result handle -->
    <h3 id="hide" class="hide-me animate_animated animated_shakex">* Search anything! *</h3>
    <h3 id="hide2" class="hide-me animate_animated animated_shakex">* No Result found! *</h3>

    <!-- Single phone details -->
    <div id="phone-details" class="row row-cols-1 w-75 mx-auto mb-3">
        
    </div>

    <!-- phone search area -->
    <div id="search-mobile" class="row row-cols-1 row-cols-md-3 g-4">  </div>
    
    <!-- add script -->
    <script src="phone.js"></script>
</body>
</html>
